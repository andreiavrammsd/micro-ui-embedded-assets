    </div>

{{ template "pagination" . }}

<script src="template/static/jquery.min.js"></script>
<script src="template/static/bootstrap.min.js"></script>

<script>
    $(document).on('keyup', function(e){
        switch((e.keyCode ? e.keyCode : e.which)){
                //case 13: // Enter
                //case 27: // Esc
                //case 32: // Space
            case 37:   // Left Arrow
                $(".pager .previous a")[0].click()
                break;
                //case 38: // Up Arrow
            case 39:   // Right Arrow
                $(".pager .next a")[0].click()
                break;
                //case 40: // Down Arrow
        }
    });
</script>
</body>
</html>
{{ end }}
